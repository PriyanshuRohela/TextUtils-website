<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Priyanshu Text Utils</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Priyanshu TextUtils</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome To Priyanshu TextUtils!</strong> You can do anything with your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <form action="/analyze" method="GET">
      {% csrf_token %}
        <br><br>
     <h1 style="margin-left: 300px;">Welcome to Priyanshu Text Utils</h1>
      <textarea
        name="text"
        id="text"
        style="margin-left: 100px; width: 1063px; height: 222px"
      ></textarea>
      <div style="margin-left: 100px;" class="form-check form-switch">
        <input class="form-check-input" name="rp" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault" >Remove Punctuations</label>
      </div>
      <div style="margin-left: 100px;" class="form-check form-switch">
        <input class="form-check-input" name="fc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault" >UPPERCASE ALL</label>
      </div>
      <div style="margin-left: 100px;" class="form-check form-switch">
        <input class="form-check-input" name="lc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault" >lowercase all</label>
      </div>
      <div style="margin-left: 100px;" class="form-check form-switch">
        <input class="form-check-input" name="nlr" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault" >New Line Remover</label>
      </div>
      <div style="margin-left: 100px;" class="form-check form-switch">
        <input class="form-check-input" name="sr" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault" >ExtraSpace Remover</label>
      </div>
      <div style="margin-left: 100px;" class="form-check form-switch">
        <input class="form-check-input" name="cc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault" >Character Counter</label>
      </div>
      <br>
      <button style="margin-left: 600px;" class="btn btn-outline-success" type="submit">Analyze</button>
    </form>

    <div style="height: 15px; width: 200px;"></div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span style="margin-left: 20px;" class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Priyanshu TextUtils, Inc</span>
        </div>
    
        <ul style="margin-right: 30px;" class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="https://x.com/i/flow/login"><img style="height: 30px; width: 30px;" src="static/twitter.png" alt=""></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/accounts/login/?hl=en"><img style="height: 30px; width: 30px;" src="static/instagram.png" alt=""></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="https://www.facebook.com/login/"><img style="height: 30px; width: 30px;" src="static/facebook.png" alt=""></a></li>
        </ul>
      </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
